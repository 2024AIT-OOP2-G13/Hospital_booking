<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>持病編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>持病を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('jibyou.list') }}">持病一覧</a></li>
        <li>持病の編集</li>
    </ul>

    <form action="{{ url_for('jibyou.edit', jibyou_id=condition.id) }}" method="post">
        <label>ユーザー:
            <select name="user_id" required>
                {% for user in users %}
                <option value="{{ user.id }}" {% if condition.user.id==user.id %}selected{% endif %}>{{ user.name }}
                </option>
                <!-- 選択していたものを初期値に -->
                {% endfor %}
            </select>
        </label><br>

        <label>
            <input type="checkbox" id="medical_condition_id" name="check" value="1" {% if condition.check %}checked{%
                endif %} />
            持病
        </label><br>
        <input type="hidden" name="condition" value="disease" />
        <button type="submit">保存</button>
    </form>
</body>

</html>
