<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>注文編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>
<body>
    <h1>注文を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('jibyou.list') }}">注文一覧</a></li>
        <li>注文の編集</li>
    </ul>

    <form action="{{ url_for('jibyou.edit', jibyou_id=jibyou.id) }}" method="post">
        <label>ユーザー: 
            <select name="user_id" required>
                {% for user in users %}
                    <option value="{{ user.id }}"
                     {% if jibyou.user.id == user.id %}selected{% endif %}>{{ user.name }}</option> 
                     <!-- 選択していたものを初期値に -->
                {% endfor %}
                
            </select>

        </label><br>

        <label>
            <input
                type="checkbox"
                id="medical_condition_id"
                name="condition"
                value="disease"
                {% if jibyou.check  %}checked{% endif %}
                />
                持病
        </label><br>
        <button type="submit">保存</button>
    </form>
</body>
</html>
