<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>予約編集</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>予約を編集</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('appointment.list') }}">予約一覧</a></li>
        <li>予約編集</li>
    </ul>

    <form action="{{ url_for('appointment.edit', appointment_id=appointment.id) }}" method="post">
        <label>日付: <input type="date" name="date" value="{{ appointment.appointment_datetime.strftime('%Y-%m-%d') }}"
                required></label><br>
        <label>時間: <input type="time" name="time" value="{{ appointment.appointment_datetime.strftime('%H:%M') }}"
                required></label><br>
        <label>患者名: <input type="text" name="patient_name" value="{{ appointment.patient_name }}" required></label><br>
        <button type="submit">保存</button>
    </form>
</body>

</html>
