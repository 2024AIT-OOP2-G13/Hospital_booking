<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>新しい予約を追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>新しい予約を追加</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('appointment.list') }}">予約一覧</a></li>
        <li>新規予約</li>
    </ul>

    <form action="{{ url_for('appointment.add') }}" method="post">
        <label>日付: <input type="date" name="date" required></label><br>
        <label>時間: <input type="time" name="time" required></label><br>
        <label>患者名:
            <select name="patient_id" required>
                <option value="">選択してください</option>
                {% for user in users %}
                <option value="{{ user.id }}">{{ user.name }}</option>
                {% endfor %}
            </select>
        </label><br>
        <h2>どちらの診療科での受診を希望されますか?</h2>
        <select name="department" id="department" required>
            <option value="総合診療科">総合診療科</option>
            <option value="一般内科">一般内科</option>
            <option value="一般外科">一般外科</option>
            <option value="小児外科">小児外科</option>
            <option value="小児内科">小児内科</option>
            <option value="産婦人科">産婦人科</option>
            <option value="眼科">眼科</option>
            <option value="皮膚科">皮膚科</option>
            <option value="救急科">救急科</option>
            <option value="放射線科">放射線科</option>
            <option value="その他センター等">その他センター等</option>
        </select>
        <br><br>
        <button type="submit">追加</button>
    </form>
</body>

</html>
