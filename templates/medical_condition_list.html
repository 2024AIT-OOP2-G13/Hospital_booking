<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>症状一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}">
</head>

<body>
    <h1>{{ title }}</h1>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('medical_condition.list') }}">症状一覧</a></li>

    </ul>
    <a href="{{ url_for('medical_condition.add') }}">新規症状追加</a>
    <table>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>患者名</th>
                <th>症状</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td><a href="{{ url_for('medical_condition.edit', condition_id=item.id) }}">編集</a>
                </td>
                <td>{{ item.user.name }}</td>
                <td>{{ item.condition }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
