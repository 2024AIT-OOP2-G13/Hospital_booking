<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>注文追加</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='base-style.css') }}"
    />
  </head>
  <body>
    <h1>新しい持病を追加</h1>
    <ul class="breadcrumb">
      <li><a href="{{ url_for('index') }}">HOME</a></li>
      <li><a href="{{ url_for('jibyou.list') }}">注文一覧</a></li>
      <li>新規注文</li>
    </ul>

    <form action="{{ url_for('jibyou.add') }}" method="post">
      <label
        >ユーザー:
        <select name="user_id" required>
          {% for user in users %}
          <option value="{{ user.id }}">{{ user.name }}</option>

          {% endfor %}
          <input
            type="checkbox"
            id="medical_condition_id"
            name="condition"
            value="disease"
          />
          持病
        </select> </label
      ><br />

      <button type="submit">追加</button>
    </form>
  </body>
</html>
