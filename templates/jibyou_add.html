<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>持病追加</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='base-style.css') }}" />
</head>

<body>
  <h1>新しい持病を追加</h1>
  <ul class="breadcrumb">
    <li><a href="{{ url_for('index') }}">HOME</a></li>
    <li><a href="{{ url_for('jibyou.list') }}">持病一覧</a></li>
    <li>持病追加</li>
  </ul>

  <form action="{{ url_for('jibyou.add') }}" method="post">
    <label>ユーザー:
      <select name="user_id" required>
        {% for user in users %}
        <option value="{{ user.id }}">{{ user.name }}</option>
        {% endfor %}
      </select>
    </label><br />

    <label>
      <input type="checkbox" id="medical_condition_id" name="check" value="1" />
      持病
    </label><br />

    <input type="hidden" name="condition" value="disease" />
    <button type="submit">追加</button>
  </form>
</body>

</html>
